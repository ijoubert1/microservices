version: '3.7'
services:
  config-server:
    image: config-server:v1
    ports:
      - "8888:8888"
    restart: always
    networks:
      - springcloud
  eureka-server:
    image: eureka-server:v1
    ports:
      - "8761:8761"
    restart: always
    networks:
      - springcloud
  mysql-server:
    image: mysql:8
    ports:
      - "3310:3306"
    restart: always    
    networks:
      - springcloud
    environment:
      MYSQL_DATABASE: db_springboot_cloud
      MYSQL_ROOT_PASSWORD: admin
  service-products:
    image: service-products:v1
    restart: always
    networks:
      - springcloud
    depends_on:
      - config-server
      - eureka-server
      - mysql-server
  service-items:
    image: service-items:v1
    ports:
      - "8005:8005"
    restart: always
    networks:
      - springcloud
    depends_on:
      - config-server
      - eureka-server
      - service-products
  service-users:
    image: service-users:v1
    restart: always
    networks:
      - springcloud
    depends_on:
      - config-server
      - eureka-server
  service-oauth:
    image: service-oauth:v1
    restart: always
    networks:
      - springcloud
    depends_on:
      - config-server
      - eureka-server
  zuul-server:
    image: zuul-server:v1
    ports:
      - "8090:8090"
    restart: always
    networks:
      - springcloud
    depends_on:
      - config-server
      - eureka-server
      - service-products
      - service-items
      - service-users
      - service-oauth
networks:
  springcloud:
